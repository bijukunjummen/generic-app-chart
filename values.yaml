replicaCount: 1

image:
  repository: bijukunjummen/sample-backend-app
  tag: 0.0.3-SNAPSHOT
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

app:
  containerPort: 8080
  healthCheckPath: /
  environment: {}
  secrets: {}
  autoscaling:
    enabled: false
    maxReplicas: 2
    minReplicas: 1
    targetCPUUtilizationPercentage: 40

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  path: /
  tls: []

resources:
  constraints: 
    enabled: false
  requests:
    cpu: 500m